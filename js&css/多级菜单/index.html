<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>多级导航</title>
    <link rel="stylesheet" href="./index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="box">
      <ul class="menu-list first">
        <li>
          <div class="left">
            <img
              class="icon"
              src="https://style.youkeda.com/img/pizza/context-menu/new.png"
            />
            <span>新建</span>
          </div>
          <img
            class="more"
            src="https://style.youkeda.com/img/pizza/context-menu/more.png"
          />
        </li>
        <li>
          <div class="left">
            <img
              class="icon"
              src="https://style.youkeda.com/img/pizza/context-menu/import.png"
            />
            <span>导入</span>
          </div>
        </li>
        <li>
          <div class="left">
            <img
              class="icon"
              src="https://style.youkeda.com/img/pizza/context-menu/rename.png"
            />
            <span>重命名</span>
          </div>
        </li>
        <li>
          <div class="left">
            <img
              class="icon"
              src="https://style.youkeda.com/img/pizza/context-menu/delete.png"
            />
            <span>删除</span>
          </div>
        </li>
      </ul>

      <ul class="menu-list second">
        <li>
          <div class="left">
            <img
              class="icon"
              src="https://style.youkeda.com/img/pizza/context-menu/new_file.png"
            />
            <span>文件</span>
          </div>
        </li>
        <li>
          <div class="left">
            <img
              class="icon"
              src="https://style.youkeda.com/img/pizza/context-menu/new_folder.png"
            />
            <span>文件夹</span>
          </div>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
