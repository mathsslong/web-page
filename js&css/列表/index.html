<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <ul>
        <!-- 给第一项添加类名，方便设置它的特殊样式 -->
        <!-- 类名的选取要考虑语义化，current可表示当前选中的这一项，用active或者home之类的也是可以的 -->
        <li class="current">首页</li>
        <li>优课达学院</li>
        <li>App下载</li>
    </ul>
</body>

</html>
