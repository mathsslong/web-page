<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UCode</title>
    <link rel="stylesheet" href="./index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="core">
      <form action="">
        <input class="nick" type="text" placeholder="昵称" />
        <input class="password" type="password" placeholder="密码" />
        <div class="mobile">
          <select>
            <option>+86</option>
            <option>+852</option>
          </select>
          <input
            class="mobile-input"
            type="text"
            maxlength="11"
            placeholder="手机号码"
          />
        </div>
        <p class="mobile-tip">可通过该手机号找回密码</p>
        <p class="error" style="color: red"></p>
        <button class="submit">立即注册</button>
        <div class="agreement">
          <input type="checkbox" />
          <label>我已阅读并同意相关服务条款和隐私政策</label>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
