<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <form action="https://www.youkeda.com/">
      <input type="text" placeholder="姓名" name="name">
      <input type="number" placeholder="手机号" name="mobile">
      <input type="password" placeholder="密码不少于6位" name="password">
      <input type="checkbox" id="agreement" name="select" value="agreement">
      <label for="agreement">已阅读并同意使用条款以及非活跃号处理规范</label>
      <button type="submit">立即注册</button>

    </form>
  </body>
</html>
